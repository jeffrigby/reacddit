  <body>
    <div id="root">
      <div class="app-loading" class="d-flex align-content-center h-100">
        <div class="container h-100">
          <div class="row align-items-center h-100">
            <div class="col-6 mx-auto text-center">
              <div class="landing-icon" id="landing-icon"></div>
              <noscript
                ><div>
                  The internet doesn't work without JS. Turn it on!
                </div></noscript
              >
              <div class="d-none text-center" id="error-loading">
                Damn. Something isn't right.
                <div>
                  <button
                    class="btn btn-primary m-2"
                    type="button"
                    id="force-refresh"
                  >
                    Reload
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.slim.min.js"

    ></script>

      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mobile-detect/1.4.3/mobile-detect.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mobile-detect/1.4.3/mobile-detect-modernizr.js"></script>
    <script>
      const refresh = () => {
        if ('serviceWorker' in navigator) {
          if (caches) {
            // Service worker cache should be cleared with caches.delete()
            caches.keys().then(names => {
              for (let name of names) caches.delete(name);
            });
          }

          navigator.serviceWorker.ready.then(registration => {
            registration.unregister();
            window.location.reload(true);
          });
        } else {
          window.location.reload(true);
        }
      };

      setTimeout(() => {
        try {
          document.getElementById('error-loading').classList.remove('d-none');
          document.getElementById('landing-icon').classList.add('d-none');
          document
            .getElementById('force-refresh')
            .addEventListener('onclick', refresh);
        } catch (e) {}
      }, 5000);
    </script>
